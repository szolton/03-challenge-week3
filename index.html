<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <span id="result"></span>
    <header>
      <h1>Password Generator</h1>
    </header>
    
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
      </div>
      <div class="card-footer">
        <!-- included selector boxes for password criteria -->
        <button id="clipboard" class="btn">Generate Password</button>
        <span id="error"></span>
        <label for="length">Password must be between 8-128 characters</label>
        <input type="number" id="length" min="8" max="128" value="8">

      </div>
      <div class="setting">
        <label for="uppercase">Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked>
      </div>
      <div class="setting">
        <label for="lowercase">Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="setting">
        <label for="numbers">Include numbers</label>
        <input type="checkbox" id="numbers" checked>
      </div>
      <div class="setting">
        <label for="symbols">Include symbols</label>
        <input type="checkbox" id="symbols" checked>
      </div>
    </div>
  </div>
  <script src="./Develop/script.js"></script>
</body>
</html>
